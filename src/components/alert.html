<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .custom-alert-overlay {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .custom-alert-box {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        .custom-alert-box h2 {
            color: #333;
            margin-top: 0;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .custom-alert-box p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .custom-alert-box button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .custom-alert-box button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <button onclick="showAlert()">Show Beautiful Alert</button>

    <div id="customAlert" class="custom-alert-overlay">
        <div class="custom-alert-box">
            <h2>Success!</h2>
            <p>Your action was completed successfully. We appreciate your patience.</p>
            <button onclick="closeAlert()">OK</button>
        </div>
    </div>

    <script>
        
    </script>

</body>
</html>
